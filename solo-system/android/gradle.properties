# Increase memory from 1536m to 3072m (3GB) or 4096m (4GB)
org.gradle.jvmargs=-Xmx3072m -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError

# Keep your other settings
org.gradle.parallel=true
org.gradle.caching=true
# DISABLE configuration-cache temporarily to clear the crash state
org.gradle.configuration-cache=false

android.useAndroidX=true
android.enableJetifier=true
android.suppressUnsupportedCompileSdk=35,36

# Ensure this points to your JDK 21
org.gradle.java.home=C:\\Program Files\\Java\\jdk-21